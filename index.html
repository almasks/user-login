<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login box</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ca5f397bae.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div class="container">
            <h1>Create an account</h1>
            <div class="login-box">
                <div class="left">
                    <form>
                        <input type="text" placeholder="Your Name" required class="input">
                        <input type="text" placeholder="Username" required class="input">
                        <input type="email" placeholder="Your email id" required class="input">
                        <input type="password" placeholder="Create password" required class="input">
                        <input type="checkbox" id="terms">
                        <label for="terms">I accept the term & conditions</label>
                        <button class="signup-btn">SIGN UP <span>&#8594</span></button>
                    </form>

                </div>
                <div class="right">
                    <a href="" class="fb-link"><i class="fa-brands fa-facebook"></i>Connect with Facebook</a>
                    <a href="" class="tw-link"><i class="fa-brands fa-twitter"></i>Connect with Twitter</a>
                    <a href="" class="gg-link"><i class="fa-brands fa-google"></i>Connect with Google</a>

                </div>

            </div>
            <p> I already have an account? <a href="#">Login Now</a></p>

        </div>
    </div>

</body>

</html>
